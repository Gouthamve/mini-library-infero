<template name="bookList">
	<div class="container">
		<ul class="list-group">
			{{#each books}}
				<li><span class="col-md-8 col-lg-8 col-md-8 col-xs-8">{{name}}</span> <a href="/book/{{_id}}"><button type="button" class="btn btn-default col-lg-4 col-md-4 col-sm-4 col-xs-4">More</button></a></li> <br>
			{{/each}}
		</ul>
	</div>
</template>
